version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - chatvolume:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "7860:80"
    volumes:
      - chatvolume:/app
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  chatvolume: